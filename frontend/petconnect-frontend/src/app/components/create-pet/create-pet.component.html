<form (ngSubmit)="onSubmit()" #createPetForm="ngForm" enctype="multipart/form-data">
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name" required [(ngModel)]="petData.name" name="name" />
    </div>
  
    <div>
      <label for="species">Especie</label>
      <select id="species" required [(ngModel)]="petData.species" name="species">
        <option value="" disabled>Selecciona una especie</option>
        <option value="dog">Perro</option>
        <option value="cat">Gato</option>
      </select>
    </div>
  
    <div>
      <label for="breed">Raza</label>
      <input type="text" id="breed" required [(ngModel)]="petData.breed" name="breed" />
    </div>
  
    <div>
      <label for="age">Edad</label>
      <input type="number" id="age" required [(ngModel)]="petData.age" name="age" />
    </div>
  
    <div>
      <label for="size">Tamaño</label>
      <select id="size" required [(ngModel)]="petData.size" name="size">
        <option value="" disabled>Selecciona un tamaño</option>
        <option value="small">Pequeño</option>
        <option value="medium">Mediano</option>
        <option value="large">Grande</option>
      </select>
    </div>
  
    <div>
      <label for="gender">Género</label>
      <select id="gender" required [(ngModel)]="petData.gender" name="gender">
        <option value="" disabled>Selecciona un género</option>
        <option value="male">Macho</option>
        <option value="female">Hembra</option>
      </select>
    </div>
  
    <div>
      <label for="description">Descripción</label>
      <textarea id="description" [(ngModel)]="petData.description" name="description" required></textarea>
    </div>
  
    <div>
      <label for="image">Imagen</label>
      <input type="file" id="image" (change)="onFileChange($event)" name="image" />
    </div>
  
    <input type="hidden" [(ngModel)]="petData.ownerId" name="ownerId" value="3" /> <!-- Asegúrate de usar un valor válido para ownerId -->
  
    <button type="submit" [disabled]="!createPetForm.form.valid">Crear Mascota</button>
  </form>
