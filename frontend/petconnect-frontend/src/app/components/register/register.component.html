<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    <div>
      <label for="first_name">Nombre:</label>
      <input type="text" id="first_name" name="first_name" ngModel required>
    </div>
    <div>
      <label for="last_name">Apellido:</label>
      <input type="text" id="last_name" name="last_name" ngModel required>
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <button type="submit">Registrarse</button>
  </form>
